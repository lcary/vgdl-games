<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Asap:700|Lato" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="../../gamejs-2.0.3-pre.js"></script>
    
    <script src="../../tools.js"></script>
    <script src="../../ontology/constants.js"></script>
    
    <script src="../../ontology/physics.js"></script>
    <script src="../../ontology/termination.js"></script>
    <script src="../../ontology/conditional.js"></script>
    <script src="../../ontology/effect.js"></script>
    <script src="../../ontology/sprite-induction.js"></script>

    <script src="../../ontology/vgdl-sprite.js"></script>
    <script src="../../ontology/avatar.js"></script>
    <script src="../../ontology/resource.js"></script>

    <script src="../../core/basic-game.js"></script>
    <script src="../../core/vgdl-parser.js"></script>

    <script type='text/javascript'>

        var vgdl_game = {level: `wwwwwwwwwwwwwwwwwwwwwwwwww
w x                      w
w           a    a       w
w      e            a    w
w   e     A              w
w              a         w
w                        w
w                        w
w                        w
wwwwwwwwwwwwwwwwwwwwwwwwww`,
                         game : `BasicGame frame_rate=30
    SpriteSet
        apple > Immovable color=GREEN
        orange > Immovable color=ORANGE
        blueberry > Immovable color=BLUE
        dough > Immovable color=YELLOW
        cranberry > Immovable color=LIGHTBLUE
        eel > Immovable color=PINK
        fruit > Immovable color=RED
        avatar > MovingAvatar color=DARKBLUE
        wall > Immovable color=DARKGRAY
	chaser > Chaser stype=avatar cooldown=10 color=BROWN
    LevelMapping
        w > wall
        a > apple
        b > blueberry
        o > orange
        c > cranberry
        d > dough
        e > eel
        f > fruit
	x > chaser
    InteractionSet
	avatar chaser > killSprite
	chaser avatar > nothing
	chaser apple > nothing
	apple chaser > nothing
	chaser wall > stepBack
	wall chaser > nothing
	chaser blueberry > nothing
	blueberry chaser > nothing
	chaser orange > nothing
	orange chaser > nothing
	chaser cranberry > nothing
	cranberry chaser > nothing
	chaser dough > nothing
	dough chaser > nothing
	chaser eel > nothing
	eel chaser > nothing
	chaser fruit > nothing
	fruit chaser > nothing
        avatar wall > stepBack
        box avatar > bounceForward
        blueberry avatar > killSprite
        dough avatar > killSprite
        eel avatar > killSprite
        avatar cranberry > stepBack
        apple avatar > killSprite
        orange avatar > killSprite
    TerminationSet
        SpriteCounter stype=avatar  limit=0 win=False
        SpriteCounter stype=apple  limit=0 win=True bonus=10
        SpriteCounter stype=eel limit=0 win=True bonus=10
	Timeout limit=2000 win=False`};


        var exp_id = '0';
        var data = {};
        data.real = 'expt_variant_ee_1'
        data.name = 'Explore/Exploit 1'
        data.desc = 2
        data.level = 2
        data.pair = 2
        data.next = true
        
        var show_score = true

        require.setModuleRoot('../..');
        require.run('play_game');
    </script>
</head>
<style>
#score{
    font-size:20px;
}
</style>
<body>
    <div class="Flex-Container">
        <div id='header' class="Flex-Container">
          <h1 id="title">Explore/Exploit 1</h1>
        </div> 
        <div id='message'>
        </div>
        <div id='game-body' class='Flex-Container'>
            <div id="gjs-loader">
             <progress max=1 min=0 steps=0.1></progress>
             <br/>Loading...
            </div>
            <canvas id="gjs-canvas"></canvas>

        </div>
        <div class="flex-buttons">
            <div class="flex-button" id='start-div'>
                <button id="start">Start</button>
            </div>
        </div>
        <div class="flex-buttons">
            <div class="flex-button" id='retry-div'>
                <button id="retry">Retry</button>
            </div>
            
            <div class="flex-button" id='prev-div'>
                <button id='prev'>Previous Level</button>
            </div>
            

            
            <div class="flex-button" id='next-div'>  
                <button id='next'>Next Instance</button>
            </div>
            
        </div>
        <div class="flex-buttons">
            <div class="flex-button" id="return-div">
                <button id="return">Return to Games List</button>
            </div>
        </div>
    </div>

  </div>

  <div class="loading-modal">
    <div class='modal-content Flex-Container'>
        <p>Processing data.</p> 
        <p>This could take a couple of seconds.</p>
    </div>
  </div>
</body>
</html>
