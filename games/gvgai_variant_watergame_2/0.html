<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Asap:700|Lato" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="../../gamejs-2.0.3-pre.js"></script>
    
    <script src="../../tools.js"></script>
    <script src="../../ontology/constants.js"></script>
    
    <script src="../../ontology/physics.js"></script>
    <script src="../../ontology/termination.js"></script>
    <script src="../../ontology/conditional.js"></script>
    <script src="../../ontology/effect.js"></script>
    <script src="../../ontology/sprite-induction.js"></script>

    <script src="../../ontology/vgdl-sprite.js"></script>
    <script src="../../ontology/avatar.js"></script>
    <script src="../../ontology/resource.js"></script>

    <script src="../../core/basic-game.js"></script>
    <script src="../../core/vgdl-parser.js"></script>

    <script type='text/javascript'>

        var vgdl_game = {level: `wwwwwww
wwowAww
wwx.q.w
wwwpp.w
ww q.ww
wwwwwww`,
                         game : `BasicGame
    SpriteSet
        door > Passive color=BROWN
        wall > Immovable color=DARKGRAY
        water > Immovable color=LIGHTBLUE
        box > Passive color=PURPLE
	part1 > Passive color=LIGHTGREEN
	part2 > Passive color=YELLOW
        avatar > MovingAvatar color=DARKBLUE
    TerminationSet
	Timeout limit=2000 win=False
        SpriteCounter stype=door limit=0 win=True bonus=10
        SpriteCounter stype=avatar limit=0 win=False
    InteractionSet
	part1 wall > stepBack
	wall part1 > nothing
	box part1 > nothing
	part1 box > killSprite
	part1 water > killSprite
	water part1 > nothing
	part1 avatar > bounceForward
	avatar part1 > nothing
	part1 door > stepBack
	door part1 > stepBack

	part2 wall > stepBack
	wall part2 > nothing
	box part2 > killSprite
	part2 box > killSprite
	part2 water > killSprite
	water part2 > nothing
	part2 avatar > bounceForward
	avatar part2 > nothing
	part2 door > stepBack
	door part2 > stepBack
	part2 part1 > transformTo stype=box
	part1 part2 > nothing

        avatar wall > stepBack
        box avatar > bounceForward
        box wall > stepBack
        box box > stepBack
        wall box > stepBack
        water box > killSprite
        box water > killSprite
        avatar water > killSprite
        door avatar > killSprite
	avatar door > nothing

        door wall > nothing
        wall door > nothing
        door water > nothing
        water door > nothing
        door box > nothing
        box door > nothing
        door EOS > nothing
        EOS door > nothing
        water wall > nothing
        wall water > nothing
        wall EOS > nothing
        EOS wall > nothing
        water EOS > nothing
        EOS water > nothing
        box EOS > nothing
        EOS box > nothing
        avatar EOS > nothing
        EOS avatar > nothing

        door door > nothing
        wall wall > nothing
        water water > nothing
        avatar avatar > nothing
        EOS EOS > nothing

        wall avatar > nothing
        water avatar > nothing
        avatar door > nothing
        avatar box > nothing

    LevelMapping
        A >  avatar
	p > part1
	q > part2
        w > wall
        x >  water
        c >  box
        o >  door`};


        var exp_id = '0';
        var data = {};
        data.real = 'gvgai_variant_watergame_2'
        data.name = 'Watergame 2'
        data.desc = 0
        data.level = 0
        data.pair = 0
        data.next = true
        
        var show_score = true

        require.setModuleRoot('/');
        require.run('play_game');
    </script>
</head>
<style>
#score{
    font-size:20px;
}
</style>
<body>
    <div class="Flex-Container">
        <div id='header' class="Flex-Container">
          <h1 id="title">Watergame 2</h1>
        </div> 
        <div id='message'>
        </div>
        <div id='game-body' class='Flex-Container'>
            <div id="gjs-loader">
             <progress max=1 min=0 steps=0.1></progress>
             <br/>Loading...
            </div>
            <canvas id="gjs-canvas"></canvas>

        </div>
        <div class="flex-buttons">
            <div class="flex-button" id='start-div'>
                <button id="start">Start</button>
            </div>
        </div>
        <div class="flex-buttons">
            <div class="flex-button" id='retry-div'>
                <button id="retry">Retry</button>
            </div>
            

            
            <div class="flex-button" id='next-div'>  
                <button id='next'>Next Instance</button>
            </div>
            
        </div>
        <div class="flex-buttons">
            <div class="flex-button" id="return-div">
                <button id="return">Return to Games List</button>
            </div>
        </div>
    </div>

  </div>

  <div class="loading-modal">
    <div class='modal-content Flex-Container'>
        <p>Processing data.</p> 
        <p>This could take a couple of seconds.</p>
    </div>
  </div>
</body>
</html>
