<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Asap:700|Lato" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="../../gamejs-2.0.3-pre.js"></script>
    
    <script src="../../tools.js"></script>
    <script src="../../ontology/constants.js"></script>

    <script src="../../ontology/vgdl-sprite.js"></script>

    <script src="../../ontology/resource.js"></script>

    <script src="../../core/basic-game.js"></script>
    <script src="../../core/vgdl-parser.js"></script>

    <script type='text/javascript'>

        var vgdl_game = {level: `wwwwwwwwwwwwwwwww
w           d   w
w           d   w
w           d   w
w           d   w
wwwwwwwwwwwwdwwww
wA          f   w

wwwwwwwwwwwwuwwww
w           u   w
w           u   w
w           u   w
w           u   w
w           u   w
wwwwwwwwwwwwwwwww`,
                         game : `BasicGame
    SpriteSet
        wall > Immovable color=DARKGRAY
        avatar > ShootAvatar color=DARKBLUE stype=bullet
        goal > Immovable color=GREEN
	forcefield > Immovable color=PINK
	boulder > Immovable color=BLUE
        missile > Missile speed=1 cooldown=12
            up > orientation=UP color=ORANGE
            down > orientation=DOWN color=RED
	bullet > Missile color=LIGHTGREEN
    InteractionSet
        bullet boulder > killSprite
	boulder bullet > nothing
	bullet wall > killSprite
	wall bullet > nothing
	bullet goal > nothing
	goal bullet > nothing
        boulder boulder > stepBack
	forcefield wall > nothing
	wall forcefield > nothing
	forcefield missile > nothing
	missile forcefield > nothing
	bullet forcefield > transformTo stype=boulder
	forcefield bullet > nothing
	avatar forcefield > nothing
	forcefield avatar > nothing
	bullet missile > stepBack
	missile bullet stepBack
	bullet avatar > nothing
	avatar bullet > nothing
	bullet bullet > nothing
	boulder avatar > bounceForward
	avatar boulder > nothing
	boulder forcefield > nothing
	forcefield boulder > nothing
	missile boulder > stepBack
	boulder goal > stepBack
	goal boulder > stepBack
	boulder missile > stepBack
	boulder wall > stepBack
	wall boulder > stepBack
        avatar missile > stepBack

        missile wall > stepBack
        missile missile > stepBack
        goal avatar > killSprite
	avatar goal > nothing
	forcefield forcefield > nothing
    TerminationSet
	Timeout limit=2000 win=False
        SpriteCounter stype=goal   limit=0 win=True bonus=10
        SpriteCounter stype=avatar limit=0 win=False

    LevelMapping
        g > goal
        d > down
        u > up
	b > boulder
	f > forcefield`};


        var exp_id = '0';
        var data = {};
        data.real = 'gvgai_variant_closing_gates_1'
        data.name = 'Closing gates 1'
        data.desc = 0
        data.level = 1
        data.pair = 1
        data.next = true
        
        var show_score = true

        require.setModuleRoot('/');
        require.run('play_game');
    </script>
</head>
<style>
#score{
    font-size:20px;
}
</style>
<body>
    <div class="Flex-Container">
        <div id='header' class="Flex-Container">
          <h1 id="title">Closing gates 1</h1>
        </div> 
        <div id='message'>
        </div>
        <div id='game-body' class='Flex-Container'>
            <div id="gjs-loader">
             <progress max=1 min=0 steps=0.1></progress>
             <br/>Loading...
            </div>
            <canvas id="gjs-canvas"></canvas>

        </div>
        <div class="flex-buttons">
            <div class="flex-button" id='start-div'>
                <button id="start">Start</button>
            </div>
        </div>
        <div class="flex-buttons">
            <div class="flex-button" id='retry-div'>
                <button id="retry">Retry</button>
            </div>
            
            <div class="flex-button" id='prev-div'>
                <button id='prev'>Previous Level</button>
            </div>
            

            
            <div class="flex-button" id='next-div'>  
                <button id='next'>Next Instance</button>
            </div>
            
        </div>
        <div class="flex-buttons">
            <div class="flex-button" id="return-div">
                <button id="return">Return to Games List</button>
            </div>
        </div>
    </div>

  </div>

  <div class="loading-modal">
    <div class='modal-content Flex-Container'>
        <p>Processing data.</p> 
        <p>This could take a couple of seconds.</p>
    </div>
  </div>
</body>
</html>
